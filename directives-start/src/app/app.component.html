<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p appBasicHighlight>Style me with basic directive!</p>

      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0 }"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'blue' : 'yellow'}"
              *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 == 0 }"
            [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'purple' : 'green'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: odd % 2 == 0 }"
              [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'purple' : 'green'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>
      </ul>
      <!--NOTE: We are writing over the values of the colors of the background by putting it inside the element(not always a good practice-->
      <div [appBetterHighlight] ="'blue'" highlightColor="red">Style me with basic directive ?_? </div>
    </div>
  </div>
</div>
